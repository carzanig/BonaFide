# BONAFIDE CONFIGURATION FILE

# Path to the central server service
centralserverurl=http://www.ludrovan.sk/bonafide/
# Name of this measurement server
name=Tomas test server
# Port Number used to run main socket
port=4000
# Path to file that contains list of protocols to load
list=list
# Path to a local folder to store submitted measurement results
storage=
# Define level of logging. Possible values sorted by priority: OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE. INFO is default value.
verbose=DEBUG

# Geograpgic position of the measurement server
latitude=47.3753626
longitude=8.5358567
